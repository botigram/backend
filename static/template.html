<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@1.1.0/dist/css/bootstrap-dark.min.css" />
        <script src="https://kit.fontawesome.com/5d85596ee7.js"></script>
        <title>BotiGram</title>
    </head>
    <body>
        <nav class="navbar navbar-dark shadow py-md-2 py-1" style="background-color: #1c2024;">
              <div class="container">
                  <a class="navbar-brand me-auto" href="/">BotiGram</a>
                  <a class="btn nav-link nav-item" 
                     href="https://github.com/botigram/lists/issues/new?assignees=&labels=bot+request&template=submit-bot.yaml&title=Bot+Submission"
                  >
                    <i class="fas fa-plus me-2"></i>Submit
                  </a>
            </div>
        </nav>

        <div class="container-fluid p-4">
            <div class="p-2">
                <h1 class="text-center">
                    <b>Bot list for Telegram</b>
                </h1>
            </div>
            <div class="row justify-content-center">
                {{ #. }}

                <div
                    class="card m-3 shadow-lg px-0"
                    style="width: 24rem; border-radius: 0.75rem"
                >
                    <img
                        src="{{ avatar }}"
                        alt="Card image cap"
                        class="mx-3 mt-3 shadow"
                        style="
                            border-radius: 0.75rem;
                            height: 7rem;
                            width: 7rem;
                        "
                    />
                    <div class="card-body d-flex flex-column px-3">
                        <h3 class="card-title"><b>{{ name }}</b></h5>
                        <p class="card-text mb-auto">{{ description }}</p>
                        <div class="mt-2">
                            <div class="mt-auto">
                                <div class="mt-1" role="group">
                                    <div class="mb-3">
                                        <b><i class="fas fa-tags me-1"></i>Tags:</b>
                                        {{ #tags }}
                                            <span class="badge bg-dark">{{ . }}</span>
                                        {{ /tags }}
                                    </div>
                                    <a href="{{ link }}" type="role" class="btn btn-outline-secondary text-light"><i class="fas fa-envelope me-2"></i>Message</a>
                                    <span class="mx-1"></span>
                                    {{ #channel }}
                                        <a href="{{ channel }}" class="btn"><span class="text-light"><i class="fas fa-bullhorn me-2"></i>Channel</span></a>
                                    {{ /channel }}
                                    {{ #source }}
                                        <a href="{{ source }}" class="btn"><span class="text-light"><i class="fas fa-code-branch me-2"></i>Source</span></a>
                                    {{ /source }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                {{ /. }}
            </div>
        </div>

        <div class="container">
            <hr class="text-muted">
            <p class="text-center text-muted"> Â© 2021 
                <a href="https://arslee.dev" class="text-muted" style="text-decoration: none">
                    <b>arslee.dev</b>
                </a>
            </p>
        </div>
    </body>
</html>
